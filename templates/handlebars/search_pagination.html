<script id="id_search_pagination_hb_template" type="text/x-handlebars-template">
<div class="row">
  <div class="col-md-9">
      <ul class="pagination">
          {% verbatim %}{{#each pages}}{% endverbatim %}
          <li class="pagination-li-item" data-page="{% verbatim %}{{ this }}{% endverbatim %}">
              <a href="#">{% verbatim %}{{ this }}{% endverbatim %}</a></li>
		  {% verbatim %}{{/each}}{% endverbatim %}
        </ul>
  </div>
  <div class="col-md-3">
        <ul class="pagination pull-right">
		  {% verbatim %}{{#if prev_page_available}}{% endverbatim %}
          <li class="pagination-li-item" data-page="{% verbatim %}{{ prev_page }}{% endverbatim %}">
              <a href="#"><span class="glyphicon glyphicon-menu-left"></span></a>
          </li>
		  {% verbatim %}{{else}}{% endverbatim %}
		  <li class="disabled" style="disabled: disabled;"><a href="#"><span class="glyphicon glyphicon-menu-left"></span></a></li>
		  {% verbatim %}{{/if}}{% endverbatim %}
		  {% verbatim %}{{#if next_page_available}}{% endverbatim %}
          <li class="pagination-li-item" data-page="{% verbatim %}{{ next_page }}{% endverbatim %}">
              <a href="#"><span class="glyphicon glyphicon-menu-right"></span></a>
          </li>
		  {% verbatim %}{{else}}{% endverbatim %}
		  <li class="disabled" style="disabled: disabled;">
              <a href="#"><span class="glyphicon glyphicon-menu-right"></span></a></li>
		  {% verbatim %}{{/if}}{% endverbatim %}
        </ul>
  </div>
</div>
</script>
